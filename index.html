<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="nft.css">

</head>
<body>
  <section>
    <a href="#" id="equilien"><img src="images/equilibrium.jpg" id="equilibrium"><img src="images/icon-view.svg" id="view"></a>
    
    <a href="#" id="title">Equilibrium #3429</a>

    <p id="description">Our Equilibrium collection promotes balance and calm.</p>

    <div id="infos">
      <div>
        <img src="images/icon-ethereum.svg" id="imageeth">
        <p id="texteth">0.041 ETH</p>
      </div>
      
      <div>
        <img src="images/icon-clock.svg" id="imagetime">
        <p id="texttime">3 days left</p>
      </div>
    </div>
    
    <div id="line"></div>

    <footer>
      <img src="images/image-avatar.png" id="avatar">
      <p id="footertext">Creation of <a href="#" id="jules">Jules Wyvern</a></p>
    </footer>
  </section>
</body>
</html>
